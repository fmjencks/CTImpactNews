<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Climate TRACE Impact Articles Map</title>
<style>
  :root {
    --bg: #071629;
    --panel: rgba(250,252,252,0.96);
    --stroke: rgba(255,255,255,0.30);
    --strokeStrong: rgba(255,255,255,0.60);
    --fillNone: rgba(255,255,255,0.07);
    --fillHover: rgba(255,255,255,0.28);
    --recent: #ffb000;
  }
  html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); }
  #wrap { position: relative; height: 100%; }
  #map { width: 100%; height: 100%; display: block; }
  .country, .state {
    vector-effect: non-scaling-stroke;
    stroke: var(--stroke);
    stroke-width: 0.7;
    fill: var(--fillNone);
    cursor: default;
    transition: fill 120ms ease, stroke-width 120ms ease, stroke 120ms ease;
  }
  .country.has-data, .state.has-data { cursor: pointer; }
  .country.has-data:hover, .state.has-data:hover { fill: var(--fillHover); stroke-width: 1.3; }

  /* Panel */
  .panel {
    position: absolute; top: 14px; left: 14px; z-index: 5;
    background: var(--panel); border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.28);
    padding: 12px 12px; width: min(480px, calc(100% - 28px));
  }
  .panel-head { display:flex; align-items:center; justify-content:space-between; gap:10px; cursor: move; user-select:none; }
  .panel-head h1 { font-size: 14px; margin: 0; }
  #togglePanel { width: 40px; }
  .panel.collapsed .panel-body { display:none; }
  .row { display: flex; gap: 8px; align-items: center; }
  #search { flex: 1; padding: 9px 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 13px; }
  .btn { padding: 9px 10px; border-radius: 10px; border: 1px solid #ddd; background: #fff; font-size: 13px; cursor: pointer; }
  .hint { font-size: 12px; opacity: 0.78; margin-top: 8px; line-height: 1.35; }
  #status { font-size: 12px; opacity: 0.85; margin-top: 8px; }
  .legend { margin-top: 10px; display: grid; gap: 6px; }
  .legend-row { display: flex; align-items: center; gap: 8px; font-size: 12px; }
  .swatch { width: 18px; height: 12px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.12); }
  .swatch.recent { background: var(--recent); border-color: rgba(0,0,0,0.18); }
  .badge { font-size: 11px; padding: 3px 8px; border-radius: 999px; background: rgba(7,22,41,0.08); border: 1px solid rgba(0,0,0,0.08); }

  /* Popup */
  #popup {
    position: absolute; z-index: 6; right: 14px; top: 14px;
    width: min(680px, calc(100% - 28px));
    background: var(--panel); border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.28);
    padding: 12px 14px;
    display: none;
    max-height: calc(100% - 28px);
    overflow: auto;
  }
  #popup .top { display: flex; justify-content: space-between; align-items: start; gap: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; }
  #popup h2 { margin: 0; font-size: 16px; }
  #close { border: none; background: transparent; font-size: 20px; cursor: pointer; line-height: 1; }
  .summary { font-size: 13px; line-height: 1.35; margin: 4px 0 12px; }
  .summary strong { font-weight: 650; }
  .article { padding-top: 10px; margin-top: 10px; border-top: 1px solid #eee; }
  .article:first-child { border-top: none; padding-top: 0; margin-top: 0; }
  .title { font-weight: 650; font-size: 14px; }
  .meta { font-size: 12px; opacity: 0.75; margin: 4px 0 6px; }
  details > summary { cursor: pointer; font-size: 13px; margin: 6px 0; }
  .text { font-size: 13px; line-height: 1.35; white-space: pre-wrap; }
  .link a { font-size: 12px; }

  /* Top-right mode toggle */
  #modebar {
    position:absolute; right:14px; bottom:14px; z-index:5;
    display:flex; gap:8px; align-items:center;
    background: rgba(250,252,252,0.22);
    border: 1px solid rgba(255,255,255,0.20);
    backdrop-filter: blur(6px);
    border-radius: 999px;
    padding: 8px 10px;
    color: white;
    font-size: 12px;
  
    z-index: 50;
    pointer-events: auto;
  }
  #backWorld { display:none; }
</style>
</head>

  // CSV parser (handles quoted commas/newlines)
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let field = '';
    let i = 0;
    let inQuotes = false;
    while (i < text.length) {
      const c = text[i];
      if (inQuotes) {
        if (c === '"') {
          if (text[i + 1] === '"') { field += '"'; i += 2; continue; }
          inQuotes = false; i++; continue;
        } else { field += c; i++; continue; }
      } else {
        if (c === '"') { inQuotes = true; i++; continue; }
        if (c === ',') { row.push(field); field = ''; i++; continue; }
        if (c === '\r') { i++; continue; }
        if (c === '\n') { row.push(field); rows.push(row); row = []; field = ''; i++; continue; }
        field += c; i++; continue;
      }
    }
    row.push(field); rows.push(row);
    if (rows.length && rows[rows.length - 1].length === 1 && rows[rows.length - 1][0] === '') rows.pop();
    return rows;
  }

  function parseDateLoose(s) {
    const t = String(s || '').trim();
    if (!t) return null;
    // YYYY-MM-DD or YYYY/MM/DD
    let m = t.match(/^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})$/);
    if (m) {
      const y = Number(m[1]), mo = Number(m[2]) - 1, d = Number(m[3]);
      const dt = new Date(Date.UTC(y, mo, d));
      return isNaN(dt) ? null : dt;
    }
    // DD.MM.YYYY or DD/MM/YYYY
    m = t.match(/^(\d{1,2})[.\/-](\d{1,2})[.\/-](\d{4})$/);
    if (m) {
      const d = Number(m[1]), mo = Number(m[2]) - 1, y = Number(m[3]);
      const dt = new Date(Date.UTC(y, mo, d));
      return isNaN(dt) ? null : dt;
    }
    const dt = new Date(t);
    return isNaN(dt) ? null : dt;
  }

  function buildFromRows(rows) {
    const headers = rows[0].map(normalizeHeader);
    const idx = (name) => headers.indexOf(String(name).trim().toLowerCase());

    const iISO3 = idx('iso3') >= 0 ? idx('iso3') : (idx('iso') >= 0 ? idx('iso') : -1);
    const iTitle = idx('article title') >= 0 ? idx('article title') : (idx('title') >= 0 ? idx('title') : -1);
    const iSource = idx('source');
    const iDate = idx('article date') >= 0 ? idx('article date') : idx('date');
    const iText = idx('full article text') >= 0 ? idx('full article text') : (idx('text') >= 0 ? idx('text') : (idx('full text') >= 0 ? idx('full text') : -1));
    const iUrl = idx('url') >= 0 ? idx('url') : idx('link');

    const iCountrySummary =
      idx('country narrative summary') >= 0 ? idx('country narrative summary') :
      (idx('country summary') >= 0 ? idx('country summary') : idx('summary'));

    const iSubregion = idx('subregion'); // expected: 2-letter for US states
    const iSubSummary = idx('subregion narrative summary');

    if (iISO3 < 0) throw new Error('Missing iso3 column');

    COUNTRY = {};
    US_STATES = {};

    for (let r = 1; r < rows.length; r++) {
      const row = rows[r];
      const iso3 = (row[iISO3] || '').trim().toUpperCase();
      if (!iso3) continue;

      const article = {
        title: iTitle >= 0 ? (row[iTitle] || '').trim() : '',
        date: iDate >= 0 ? (row[iDate] || '').trim() : '',
        source: iSource >= 0 ? (row[iSource] || '').trim() : '',
        url: iUrl >= 0 ? (row[iUrl] || '').trim() : '',
        text: iText >= 0 ? (row[iText] || '').trim() : ''
      };

      // Country aggregation
      const c = COUNTRY[iso3] || (COUNTRY[iso3] = { countrySummary: '', articles: [] });
      if (iCountrySummary >= 0 && !c.countrySummary) {
        const cs = (row[iCountrySummary] || '').trim();
        if (cs) c.countrySummary = cs;
      }
      c.articles.push(article);

      // US state aggregation (only if iso3=USA and subregion provided)
      if (iso3 === 'USA' && iSubregion >= 0) {
        const st = (row[iSubregion] || '').trim().toUpperCase();
        if (st) {
          const s = US_STATES[st] || (US_STATES[st] = { summary: '', articles: [] });
          if (iSubSummary >= 0 && !s.summary) {
            const ss = (row[iSubSummary] || '').trim();
            if (ss) s.summary = ss;
          }
          s.articles.push(article);
        }
      }
    }

    // Sort newest-first
    for (const iso3 of Object.keys(COUNTRY)) {
      COUNTRY[iso3].articles.sort((a,b)=>{
        const da=parseDateLoose(a.date), db=parseDateLoose(b.date);
        if(da&&db) return db-da;
        if(db&&!da) return 1;
        if(da&&!db) return -1;
        return (b.date||'').localeCompare(a.date||'');
      });
    }
    for (const st of Object.keys(US_STATES)) {
      US_STATES[st].articles.sort((a,b)=>{
        const da=parseDateLoose(a.date), db=parseDateLoose(b.date);
        if(da&&db) return db-da;
        if(db&&!da) return 1;
        if(da&&!db) return -1;
        return (b.date||'').localeCompare(a.date||'');
      });
    }
  }

  function scaleColor(count, maxCount) {
    if (!count || count <= 0 || !maxCount) return getComputedStyle(document.documentElement).getPropertyValue('--fillNone').trim();
    const t = Math.min(1, Math.max(0, count / maxCount));
    const a = [0, 179, 184];     // teal
    const b = [102, 211, 110];   // green
    const rgb = a.map((av, i) => Math.round(av + (b[i] - av) * t));
    return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
  }

  function buildLegend(maxCount, label) {
    legendEl.innerHTML = '';
    const steps = [1, Math.max(2, Math.ceil(maxCount/3)), Math.max(3, Math.ceil(2*maxCount/3)), maxCount]
      .filter((v,i,a)=>a.indexOf(v)===i);
    const rows = steps.map(c => `
      <div class="legend-row">
        <div class="swatch" style="background:${scaleColor(c, maxCount)}"></div>
        <div>${c} ${label}${c===1?'':'s'}</div>
      </div>
    `);
    rows.push(`
      <div class="legend-row">
        <div class="swatch recent"></div>
        <div>Recent ( 14 days)</div>
      </div>
    `);
    legendEl.innerHTML = rows.join('');
  }

  function computeRecentSet(itemsObj) {
    const now = new Date();
    const cutoff = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);
    const recent = new Set();
    for (const [k, entry] of Object.entries(itemsObj)) {
      for (const a of (entry.articles || [])) {
        const dt = parseDateLoose(a.date);
        if (dt && dt >= cutoff) { recent.add(k); break; }
      }
    }
    return recent;
  }

    if (MODE === 'world') {
      worldLayer.style.display = '';
      usLayer.style.display = 'none';
      modeLabel.textContent = 'World';
      backWorld.style.display = 'none';
      backWorldPanel.style.display = 'none';
      hintEl.innerHTML = `
         Drag this box to move it, or collapse it.<br/>
         Darker teal = more articles.<br/>
         <strong>Orange</strong> = at least one article in the last 14 days.<br/>
         Press Enter after typing to zoom + open the popup.
      `;
      resetView();
      closePopup();
      refreshWorldStyles();
    } else {
      worldLayer.style.display = 'none';
      usLayer.style.display = '';
      modeLabel.textContent = 'US states';
      backWorld.style.display = '';
      backWorldPanel.style.display = '';
      hintEl.innerHTML = `
         You are in the US state drill-down view.<br/>
         Search by state abbreviation (e.g., CA) or name (e.g., California). Press Enter.<br/>
         Darker teal = more articles; <strong>Orange</strong> = recent ( 14 days).
      `;
      // Zoom to contiguous US-ish extent (leave Alaska/HI visible too)
      zoomToBounds([-128, 24, -66, 50]);
      closePopup();
      refreshUSStyles();
    }
  }

  function resetView() { svg.setAttribute('viewBox', defaultView); }

  // Zoom helper: accepts lon/lat bounds for convenience
  function zoomToBounds(lonlat) {
    // lonlat: [minLon, minLat, maxLon, maxLat]
    const minLon = lonlat[0], minLat = lonlat[1], maxLon = lonlat[2], maxLat = lonlat[3];
    const x0 = (minLon + 180) / 360 * 1200.0;
    const y1 = (90 - minLat) / 180 * 600.0;
    const x1 = (maxLon + 180) / 360 * 1200.0;
    const y0 = (90 - maxLat) / 180 * 600.0;
    const bx = Math.min(x0, x1), by = Math.min(y0, y1);
    const bw = Math.abs(x1 - x0), bh = Math.abs(y1 - y0);
    const pad = 18;
    svg.setAttribute('viewBox', `${Math.max(0,bx-pad)} ${Math.max(0,by-pad)} ${bw+pad*2} ${bh+pad*2}`);
  }

  function zoomToWorldISO(iso3) {
    const b = WORLD_BOUNDS[iso3];
    if (!b) return false;
    const pad = 18;
    const x = Math.max(0, b[0]-pad);
    const y = Math.max(0, b[1]-pad);
    const w = Math.min(1200, b[2]+pad*2);
    const h = Math.min(600, b[3]+pad*2);
    svg.setAttribute('viewBox', `${x} ${y} ${w} ${h}`);
    return true;
  }

  function zoomToState(st) {
    const b = US_BOUNDS[st];
    if (!b) return false;
    const pad = 18;
    const x = Math.max(0, b[0]-pad);
    const y = Math.max(0, b[1]-pad);
    const w = Math.min(1200, b[2]+pad*2);
    const h = Math.min(600, b[3]+pad*2);
    svg.setAttribute('viewBox', `${x} ${y} ${w} ${h}`);
    return true;
  }

  // Click handlers
  worldLayer.addEventListener('click', (e) => {
    const t = e.target;
    if (!t.classList.contains('country')) return;
    const iso = t.dataset.iso;
    if (!COUNTRY[iso]) return;

    if (iso === 'USA') {
      // Drill down into US states
      setMode('us');
      return;
    }

    zoomToWorldISO(iso);
    const recentFlag = (t.dataset.recent === '1');
    openPopup(WORLD_NAMES[iso] || iso, COUNTRY[iso].countrySummary, COUNTRY[iso].articles, recentFlag);
  });

  usLayer.addEventListener('click', (e) => {
    const t = e.target;
    if (!t.classList.contains('state')) return;
    const st = t.dataset.state;
    if (!US_STATES[st]) return;

    zoomToState(st);
    const recentFlag = (t.dataset.recent === '1');
    openPopup(`${US_NAMES[st] || st} (US)`, US_STATES[st].summary, US_STATES[st].articles, recentFlag);
  });

  // Buttons
  closeBtn.addEventListener('click', closePopup);
  resetBtn.addEventListener('click', () => {
    search.value = '';
    closePopup();
    if (MODE === 'world') resetView();
    else setMode('us'); // reset US view to default extent & styles
  });
  backWorld.addEventListener('click', () => setMode('world'));
  backWorldPanel.addEventListener('click', () => setMode('world'));
  modeLabel.addEventListener('click', () => { if (MODE === 'us') setMode('world'); });


  // Search (Enter)
  search.addEventListener('keydown', (e) => {
    if (e.key !== 'Enter') return;
    const q = (search.value || '').trim().toLowerCase();
    if (!q) return;

    if (MODE === 'world') {
      // ISO direct
      if (q.length === 3) {
        const iso = q.toUpperCase();
        if (WORLD_NAMES[iso] || COUNTRY[iso]) {
          if (iso === 'USA') { setMode('us'); return; }
          zoomToWorldISO(iso);
          if (COUNTRY[iso]) {
            const el = document.getElementById('c-' + iso);
            openPopup(WORLD_NAMES[iso] || iso, COUNTRY[iso].countrySummary, COUNTRY[iso].articles, (el?.dataset.recent === '1'));
          }
          return;
        }
      }

      let foundIso = null;
      for (const [iso, name] of Object.entries(WORLD_NAMES)) {
        if (name && name.toLowerCase().includes(q)) { foundIso = iso; break; }
      }
      if (foundIso) {
        if (foundIso === 'USA') { setMode('us'); return; }
        zoomToWorldISO(foundIso);
        if (COUNTRY[foundIso]) {
          const el = document.getElementById('c-' + foundIso);
          openPopup(WORLD_NAMES[foundIso] || foundIso, COUNTRY[foundIso].countrySummary, COUNTRY[foundIso].articles, (el?.dataset.recent === '1'));
        }
      }
    } else {
      // US mode: match state abbrev or name
      let found = null;
      if (q.length === 2) {
        const st = q.toUpperCase();
        if (US_NAMES[st] || US_STATES[st]) found = st;
      }
      if (!found) {
        for (const [st, name] of Object.entries(US_NAMES)) {
          if (name && name.toLowerCase().includes(q)) { found = st; break; }
        }
      }
      if (found) {
        zoomToState(found);
        if (US_STATES[found]) {
          const el = document.getElementById('s-' + found);
          openPopup(`${US_NAMES[found] || found} (US)`, US_STATES[found].summary, US_STATES[found].articles, (el?.dataset.recent === '1'));
        }
      }
    }
  });

  window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePopup(); });

  // Draggable + collapsible panel
  togglePanel.addEventListener('click', (e) => {
    e.stopPropagation();
    const collapsed = panel.classList.toggle('collapsed');
    togglePanel.textContent = collapsed ? '' : '';
  });

  (function enablePanelDrag() {
    let dragging=false, startX=0, startY=0, startLeft=0, startTop=0;
    panelHead.addEventListener('mousedown', (e) => {
      if (e.target === togglePanel) return;
      dragging=true;
      startX=e.clientX; startY=e.clientY;
      const rect=panel.getBoundingClientRect();
      startLeft=rect.left; startTop=rect.top;
      panel.style.right='auto';
      panel.style.left=startLeft+'px';
      panel.style.top=startTop+'px';
      panel.style.position='absolute';
      document.body.style.cursor='grabbing';
      e.preventDefault();
    });
    window.addEventListener('mousemove',(e)=>{
      if(!dragging) return;
      const dx=e.clientX-startX, dy=e.clientY-startY;
      const newLeft=Math.max(8, Math.min(window.innerWidth - panel.offsetWidth - 8, startLeft + dx));
      const newTop=Math.max(8, Math.min(window.innerHeight - panel.offsetHeight - 8, startTop + dy));
      panel.style.left=newLeft+'px';
      panel.style.top=newTop+'px';
    });
    window.addEventListener('mouseup',()=>{
      if(!dragging) return;
      dragging=false;
      document.body.style.cursor='';
    });
  })();

  async function fetchTextWithFallback(urls) {
    let lastErr = null;
    for (const base of urls) {
      const bust = (base.includes('?') ? '&' : '?') + 'cb=' + Date.now();
      const url = base + bust;
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status + ' for ' + base);
        return await res.text();
      } catch (err) {
        lastErr = err;
        console.warn('Fetch failed for', base, err);
      }
    }
    throw lastErr || new Error('Failed to fetch');
  }

  async function loadLocalCSV() {
    try {
      setStatus('Loading data');
      const text = await fetchTextWithFallback(DATA_CSV_URLS);
      const rows = parseCSV(text);
      buildFromRows(rows);
      setMode('world'); // default view
    } catch (err) {
      console.error(err);
      setStatus('Could not load data.csv. Most common causes: (1) data.csv is not in the SAME folder as index.html on GitHub Pages, or (2) GitHub Action has not created/updated data.csv yet.');
      alert('Could not load data.csv. Make sure the GitHub Action has created data.csv in the repo root.');
    }
  }

  loadLocalCSV();
</script>
